<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; img-src *; script-src 'self' 'unsafe-inline';" />
        <title>Work Window</title>
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/menu_styles.css" />
        <link rel="stylesheet" href="styles/all.css" />
        <link rel='stylesheet' href='css/worker.css' />
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src='js/jquery.js' ></script>
        <script crossorigin="anonymous" src="js/all.js" ></script>
    </head>
    <body>
		<div class="wrapper" id="fade-wrapper">
			<div class="sk-chase">
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
				<div class="sk-chase-dot"></div>
			</div>
		</div>
        <div id="menu-bar">
            <div class="left" role="menu">
            </div>
            <div class="right">
                <button class="menubar-btn" id="minimize-btn"><i class="fas fa-window-minimize"></i></button>
                <button class="menubar-btn" id="max-unmax-btn"><i class="far fa-square"></i></button>
                <button class="menubar-btn" id="close-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
		<div id="tool-bar">
			<button type=button class="button tooltip" id="merge-button">
				<span class="tooltiptext">Merge PDFs</span>
				<img class="toolbar-button" src="images/merge.svg"/>
			</button>
			<button type=button class="button tooltip" id="save-button">
				<span class="tooltiptext">Save Merged PDF</span>
				<img class="toolbar-button" src="images/save-file-option.svg"/>
			</button>
			<button type=button class="button tooltip" id="preview-button">
				<span class="tooltiptext">View Merged PDF</span>
				<img class="toolbar-button" src="images/search.svg"/>
			</button>
			<button type=button class="button tooltip" id="quit-button">
				<span class="tooltiptext">Close Application</span>
				<img class="toolbar-button" src="images/cross-circular-button.svg"/>
			</button>
		</div>
        <div class="dataContainer" id="data_display">
			<table class="file-list">
				<thead>
					<td class="view-button-cell"><!-- blank in header, column is for button --></td>
					<td class="name-cell center-me">Name</td>
					<td class="size-cell center-me">Size</td>
				</thead>
				<tbody>
				</tbody>
			</table>
        </div>

        <!-- You can also require other files to run in this process -->
        <script src="scripts/renderer.js"></script>
		<script src="scripts/worker_functions.js"></script>
    </body>
</html>
